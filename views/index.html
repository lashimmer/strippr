<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inkr</title>
    <link type="text/css" rel="stylesheet" href="../public/css/app.css" />
    <link type="text/css" rel="stylesheet" href="../public/css/nav.css" />
    <script src="../public/js/angular.min.js"></script>
    <script src="../public/js/angular-cookies.min.js"></script>

    <script src="../public/js/ng-infinite-scroll.min.js"></script>

    <script>
      var mainApp = angular.module('mainApp', ['ngCookies', 'infinite-scroll']);

      mainApp.controller('mainController', function($scope, $http, $cookieStore) {

          $scope.status =  $cookieStore.get("status");
          if (status == "loggedIn") {
            $scope.username = $cookieStore.get("username");
            $scope.favourites = $cookieStore.get("favourites");
            $scope.subscriptions = $cookieStore.get("subscriptions");

            console.log("Welcome " + $scope.username);
            load("2014-09-26","10", $scope.username);

          } 
          else {
            window.location = '/login';
          }
      });

    </script>
  </head>
  <body ng-app="mainApp" ng-controller="mainController">
   <div id="logo">
     <img src="">
   </div>

    <div id="content">

    </div>

    <div class="menu closed">

      <a href="/login">
        Log In
      </a>
      <a href="/signup">
        Sign Up
      </a>
      <a href="/">
        Profile
      </a>
      <div class="filler"></a>
      <div class="nav">
        <div class="line l1"></div>
        <div class="line l2"></div>
        <div class="line l3"></div>
      </div>
    </div>

    
  </body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script> 
    $(function() {

      $('.nav').click(function() {
            $('.l1').toggleClass('close');
            $('.l2').toggleClass('close');
            $('.l3').toggleClass('close');
            $('.menu').toggleClass('closed');
        });
    });
  </script>
</html>
