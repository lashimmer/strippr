<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strippr</title>
    <link type="text/css" rel="stylesheet" href="../public/css/signup.css" />

  </head>
  <body>
   
    <div id="content">
      <h1> Sign Up </h1>
      
      <form action='/api/users' method='post' id="signup">
        <input required type="text" name="username" value="" placeholder="Username" autocomplete="off" >
        <input required type="email" name="email" value="" placeholder="Email" autocomplete="off" >
        <input required pattern=".{6,}" type="password" name="password" value="" placeholder="Password (Minimum 6 characters)" autocomplete="off" >
        <input type="submit" name="submit" value="Sign Up" />                   
       
      </form>
 
    </div>

  </body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#signup').submit(function(){
          $.post('/api/users', function() {
            window.location = '/';
          });
          return false;
        });
      });
      </script>
  </script>
  
</html>
